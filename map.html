<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Richmond's Parks and Gardens</title>
</head>
<body>
    <style> 
       html, body, #map-canvas {width: 100%; height: 100%; z-index: 1; position: absolute; margin: 0;}15
        p {font-size: 12px;}
        strong {font-size: 18px;}
        ul {list-style-type: none; padding-left: 0; margin-bottom: 0;}
        li {font-family: Times, sans-serif; padding: 20px 10 px 15px;}
        li:hover {background-color: #7d7d7d; color: white;}
        a {text-decoration: none;}
        hr { margin: 10px 0 0 0; color: #000000; border-color: #000000}
    </style>
    <div id="map-canvas"></div>
    <div id="search-bar">
        <input id="input" placeholder="Search for a park or garden" type="input" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="on"></input>
    </div>
    <div id="search-container">
        <div id="search-nav">
            <div id="scroller">
                <ul data-bind="template: {name: 'marker', foreach:markers}">
                </ul>
                <script type="text/html" id="marker">
                    <div data-bind="visible: visible">
                    	<a href="#" data-bind="attr: {id: id}">
                            <li>
                                <strong data-bind="text: name"></strong>
                                <p data-bind="text: streetAddress"></p>
                            </li>
                        </a>
                    </div>
                </script>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="css/style.css">          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/library/knockout-3.3.0.js"></script>
    <script async type="text/javascript" src="js/app.js"></script>
</body>
</html>
